<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>{% block title %}{% endblock %}</title>
<link href="/static/css/main.css" rel="stylesheet" type="text/css" />
<link href="/static/css/cm{% block theme %}purple{% endblock %}.css" rel="stylesheet" type="text/css" />
<link href="/static/css/admin.css" rel="stylesheet" type="text/css" />
<link href="/static/image/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<script src="/static/javascript/jquery-1.3.2.js"></script>
<script src="/static/javascript/jquery.validate.js"></script>
<script src="/static/javascript/base.js"></script>
</head>

<body>
<div id="main">
<div id="center">{% block header %}
    <div id="header"> 
	<h1 id="blog_title"><a href="/" class="w">You Chrysanthemum</a></h1> 
	<h2 id="blog_description">Cm Chrysanthemum</h2> 
    </div>{% endblock %}    
    {% block content %}{% endblock %}
    {% block sidebar %}{% endblock %}
    {% block docpage %}{% endblock %}
    {% block footer %}{% endblock %}
    {% block admin %}{% endblock %}
</div>
</div>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-10416115-1");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
